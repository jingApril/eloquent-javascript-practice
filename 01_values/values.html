<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>values</title>
</head>
<body>
	<script>
		console.log(typeof 4.5);
		console.log(typeof "X");

		//// Comparison
		console.log( 3 > 2);
		console.log( 3 < 2);
		console.log("Aardvark" < "Zoroaster");
		// true
		console.log("Itchy" != "Scratchy");
		// true
		console.log("Apple" == "Orange");
		// false
		console.log(Nan == Nan);
		// false


		//// logical operators
		console.log(true && false)
		// false
		console.log(true && true)
		// true
		console.log(false || true)
		// true
		console.log(false || false)
		// false
		console.log(!true)
		// false
		console.log(!false)
		// true
		console.log(true ? 1 : 2);
		// 1
		console.log(false ? 1 : 2);
		// 2


		//// empty values
		console.log(null);
		console.log(undefined);

		// automatic type conversion
		console.log(8 * null);
		// 0
		console.log("5" -1);
		// 4
		console.log('5'+1);
		//51
		console.log("five" * 2);
		// NaN
		console.log(false == 0);
		// true
		console.log(null == underfined);
		// true
		console.log(null == 0);
		 // false
		 console.log(null || "user");
		 // user
		 console.log("Agnes" || "user");
		 // Agnes
	</script>

</body>
</html>
